{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-2">
    
    {% if user.is_authenticated %}
    <br>
    <h1>Welcome back, {{ user.username }}!</h1>

    {% else %}
    <br>
    <h1>Log In</h1>

    <form method="POST" action="{% url 'home' %}">
        
        {% csrf_token %}

        <div class="mb-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="rememberUsername">
            <label class="form-check-label" for="rememberUsername">Remember my username?</label>
        </div>
        <br>
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <button type="submit" class="btn btn-primary btn-lg">Log In</button>
              </div>
              <div class="col-sm">
                <a href="{% url 'register' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">
                    New user?
                </a>
              </div>
              <div class="col-sm"></div>
            </div>
          </div>
        

    </form>
</div>
{% endif %}
{% endblock %}
